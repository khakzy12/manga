<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MangaHub Pro - Distributed System Demo</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: grid; grid-template-columns: 350px 1fr; gap: 20px; padding: 20px; background: #eef2f3; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        
        /* Chat Styling */
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fafafa; margin-bottom: 10px; }
        .msg { margin-bottom: 10px; padding: 5px 10px; border-radius: 5px; background: #fff; border-left: 4px solid #3498db; }
        .msg b { color: #2980b9; }

        /* Form Styling */
        input { width: calc(100% - 22px); padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
        .hidden { display: none; }
        #status-bar { grid-column: span 2; padding: 10px; background: #2c3e50; color: white; border-radius: 5px; }

        /* System broadcast toast */
        #system-toast { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .system-toast { background: #fff3cd; color: #856404; border-left: 6px solid #ffc107; padding: 12px 16px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); display:flex; align-items:center; gap:10px; min-width:240px; max-width:420px; }
        .system-toast button { background: transparent; border: none; cursor: pointer; font-size: 14px; }
        .system-toast .msg { flex: 1; }
        .system-pulse { animation: pulse 1.6s ease-in-out; }
        @keyframes pulse { 0% { transform: translateY(0); } 50% { transform: translateY(-4px); } 100% { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="status-bar">Status: Not Authenticated | <span id="user-display">Guest</span> <span id="last-broadcast" style="margin-left:20px; color:#ffc107; font-weight:600;"></span></div>

    <!-- Toast container for SYSTEM broadcasts -->
    <div id="system-toast" class="hidden" aria-live="polite" role="status"></div>

    <div class="sidebar">
        <div class="card" id="auth-card">
            <h2>üîê Authentication</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p style="font-size: 0.8em; text-align: center;">Don't have an account? <a href="#" onclick="register()">Register</a></p>
        </div>

        <div class="card" id="admin-card">
            <h2>üõ†Ô∏è Admin Trigger (UDP)</h2>
            <p style="font-size: 0.8em;">Requires Header: X-User-Role: admin</p>
            <input type="text" id="new-manga-title" placeholder="Manga Title">
            <button style="background: #e74c3c;" onclick="adminAddManga()">Add & Broadcast</button>
        </div>
    </div>

    <div class="main-content">
        <div class="card">
            <h2>üîç Manga Search (gRPC via HTTP)</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-query" placeholder="Search title (e.g., piece)">
                <button style="width: 100px;" onclick="searchManga()">Search</button>
            </div>
            <div id="search-results" style="margin-top: 15px;"></div>
        </div>

        <div class="card">
            <h2>üí¨ Live Chat (WebSockets)</h2>
            <div id="chat-box"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button style="width: 100px;" onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
    let TOKEN = "";
    let socket;

    // --- 1. AUTH: REGISTER ---
    async function register() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (!user || !pass) {
            alert("Please enter both username and password");
            return;
        }

        try {
            const res = await fetch('http://localhost:8080/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            if (res.ok) {
                alert("‚úÖ Registered! Now click Login.");
            } else {
                const data = await res.json();
                alert("‚ùå Registration failed: " + (data.error || "User might exist"));
            }
        } catch (e) {
            alert("Server Offline");
        }
    }

    // --- 2. AUTH: LOGIN ---
    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        try {
            const res = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await res.json();

            if (data.token) {
                TOKEN = data.token;
                console.log("Login successful, token saved!");

                const payload = JSON.parse(atob(TOKEN.split('.')[1]));
                console.log("User Role:", payload.role);

                if (payload.role === 'admin') {
                    document.getElementById('admin-card').classList.remove('hidden');
                } else {
                    document.getElementById('admin-card').classList.add('hidden');
                }

                document.getElementById('status-bar').innerText = `Status: Logged In | User: ${user}`;
                document.getElementById('auth-card').classList.add('hidden');
                initWebSocket();
            } else {
                alert("Login Failed: " + (data.error || "Invalid credentials"));
            }
        } catch (e) {
            console.error(e);
            alert("Server Offline or Request Failed");
        }
    }

    // --- 3. LIBRARY: ADD MANGA ---
    async function addToLibrary(mangaId) {
        if (!TOKEN) {
            alert("Please login first to use the library!");
            return;
        }

        // If no mangaId provided, fall back to the search box
        mangaId = mangaId || document.getElementById('search-query').value || "1";

        try {
            const res = await fetch('http://localhost:8080/users/library', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + TOKEN // Sends the saved token
                },
                body: JSON.stringify({ 
                    manga_id: mangaId, 
                    status: "reading" 
                })
            });

            if (res.ok) {
                alert("üìö Manga added to your library!");
            } else {
                const data = await res.json();
                alert("‚ùå Failed to add: " + (data.error || "Unknown error"));
            }
        } catch (e) {
            console.error(e);
            alert("Failed to connect to server");
        }
    }

    // --- 4. WEBSOCKET LOGIC ---
    function initWebSocket() {
        socket = new WebSocket(`ws://localhost:8080/ws/chat?token=${TOKEN}`);

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const box = document.getElementById('chat-box');

            // System broadcasts: show toast + update status indicator + insert styled chat message
            if (data.username === "SYSTEM-BROADCAST") {
                showSystemBroadcast(data.message);
                const sysHtml = `
                    <div class="msg" style="background: #fff3cd; border-left: 4px solid #ffc107; padding: 10px; margin: 5px 0;">
                        <b style="color: #856404;">üì¢ SYSTEM:</b> ${data.message}
                    </div>`;
                box.insertAdjacentHTML('beforeend', sysHtml);
            } else {
                const name = data.username ? data.username : "Unknown";
                const userHtml = `<div class="msg" style="margin: 5px 0;"><b>${name}:</b> ${data.message}</div>`;
                box.insertAdjacentHTML('beforeend', userHtml);
            }

            box.scrollTop = box.scrollHeight;
        };

        // Show an unobtrusive toast for system broadcasts and update the status bar
        function showSystemBroadcast(message) {
            const toast = document.getElementById('system-toast');
            toast.innerHTML = `<div class="system-toast system-pulse"><div class="msg">üì¢ <strong>SYSTEM</strong>: ${message}</div><button aria-label="dismiss" onclick="hideSystemToast()">‚úï</button></div>`;
            toast.classList.remove('hidden');

            // Update status bar with short snippet
            const last = document.getElementById('last-broadcast');
            if (last) last.innerText = `Last: ${message}`;

            // Auto-hide after 5s
            clearTimeout(window._system_broadcast_timeout);
            window._system_broadcast_timeout = setTimeout(hideSystemToast, 5000);
        }

        function hideSystemToast() {
            const toast = document.getElementById('system-toast');
            if (!toast) return;
            toast.classList.add('hidden');
            toast.innerHTML = '';
            clearTimeout(window._system_broadcast_timeout);
        }

        socket.onopen = () => console.log("Chat Connected");
    }

    function sendChatMessage() {
        const input = document.getElementById('chat-input');
        if (socket && input.value) {
            socket.send(JSON.stringify({ message: input.value }));
            input.value = "";
        }
    }

    // --- 5. SEARCH LOGIC (gRPC) ---
    async function searchManga() {
        const q = document.getElementById('search-query').value;
        const res = await fetch(`http://localhost:8080/manga/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        const container = document.getElementById('search-results');

        if (res.ok) {
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = `<p style="color:#555">No results for "${q}"</p>`;
                return;
            }

            container.innerHTML = data.map(item => `
                <div style="padding: 10px; background: #f9f9f9; border-radius: 5px; margin-top: 10px;">
                    <strong>${item.title}</strong> <small style="color:#666">(Vol/Chapter: ${item.chapter})</small><br>
                    <small>Author: ${item.author} | Status: ${item.status}</small>
                    <p>${item.description || ''}</p>
                    <button onclick="addToLibrary('${item.id}')">Add to My Library</button>
                </div>
            `).join('');
        } else {
            container.innerHTML = `<p style="color:red">Search failed</p>`;
        }
    }
</script>
</body>
</html>
